<html lang="ru">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-primary: #FAF8F5;
            --bg-secondary: #F5F1EB;
            --bg-card: #FFFFFF;
            --accent-brown: #9B8474;
            --accent-dark: #6B5D52;
            --accent-light: #C4B5A7;
            --text-primary: #3D3935;
            --text-secondary: #8A827C;
            --border-color: #E8E3DC;
            --shadow-soft: 0 4px 12px rgba(107, 93, 82, 0.08);
            --shadow-medium: 0 8px 24px rgba(107, 93, 82, 0.12);
            --success-bg: #E8F5E9;
            --success-text: #2E7D32;
            --danger-bg: #FFEBEE;
            --danger-text: #C62828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-header {
            background: linear-gradient(135deg, var(--accent-brown) 0%, var(--accent-dark) 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-medium);
            text-align: center;
            color: white;
        }

        .app-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .app-header p {
            font-size: 15px;
            opacity: 0.95;
            font-weight: 400;
        }

        .header {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-color);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 0;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--text-primary);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-brown) 0%, var(--accent-dark) 100%);
            color: white;
            border-color: var(--accent-brown);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }

        .content-section {
            display: none;
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.3s;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--accent-brown) 0%, var(--accent-dark) 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
            box-shadow: var(--shadow-soft);
        }

        .stat-card h3 {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.95;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
        }

        .date-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .date-selector input {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            flex: 1;
            min-width: 150px;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .date-selector input:focus {
            outline: none;
            border-color: var(--accent-brown);
        }

        .quick-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin: 10px 0 20px;
        }

        .quick-actions .btn {
            flex: 1;
            min-width: 220px;
            text-align: center;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--accent-brown) 0%, var(--accent-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--accent-light);
            color: white;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .manager-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--bg-secondary);
            color: var(--accent-dark);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: var(--bg-secondary);
        }

        .chart-container {
            margin: 20px 0;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .manager-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .manager-card:hover {
            border-color: var(--accent-brown);
            transform: translateX(5px);
            box-shadow: var(--shadow-soft);
        }

        .manager-card h3 {
            color: var(--accent-dark);
            margin-bottom: 10px;
        }

        .manager-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .manager-stats span {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-brown);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--accent-brown);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-brown);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .expand-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .expand-btn:hover {
            background: var(--accent-light);
            color: white;
            border-color: var(--accent-light);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .badge-danger {
            background: var(--danger-bg);
            color: var(--danger-text);
        }

        .booking-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .passport-image {
            width: 100%;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 10px;
            object-fit: cover;
        }

        .booking-item h4 {
            color: var(--accent-dark);
            margin-bottom: 8px;
        }

        .booking-item p {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 5px 0;
        }
    </style>
</head>
<body>

                <button class="tab" onclick="showTab('managers')">–ú–µ–Ω–µ–¥–∂–µ—Ä—ã</button>

        <!-- –ú–ï–ù–ï–î–ñ–ï–†–´ -->

                    <button class="btn" id="open-history-btn" onclick="openManagerHistory()" disabled>üìã –ò—Å—Ç–æ—Ä–∏—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞</button>

        <!-- –ü–û–ò–°–ö –ü–ê–ö–ï–¢–û–í -->

            <div class="date-selector">
                <input type="text" id="package-search-date" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É (–î–î.–ú–ú)" />

            </div>

            <div id="packages-results">

    <script>
        // Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const tg = window.Telegram.WebApp;
        tg.expand();

        // API –±–∞–∑–æ–≤—ã–π URL (–∏–∑ –æ–±—â–µ–≥–æ –∫–æ–Ω—Ñ–∏–≥–∞)
        const API_BASE = window.BULL_API_URL;
        const HISTORY_WEBAPP_URL = 'https://ph1lomelaa.github.io/book/history_v2.html';
        const SEARCH_WEBAPP_URL = 'https://ph1lomelaa.github.io/book/search-pilgrim.html';

        let salesChart = null;
        let allBookingsData = [];
        let currentStatusFilter = 'all';
        let currentManagerId = null;

        // –û–±—ë—Ä—Ç–∫–∞ –¥–ª—è fetch —Å –∑–∞–≥–æ–ª–æ–≤–∫–∞–º–∏ ngrok
        async function apiFetch(url, options = {}) {
            const headers = {
                'ngrok-skip-browser-warning': '1',
                ...options.headers
            };
            return fetch(url, { ...options, headers });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
        function showTab(tabName) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
            if (tabName === 'managers') {
                loadManagers();
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –±—ã—Å—Ç—Ä—ã—Ö –ø–µ—Ä–∏–æ–¥–æ–≤
        function setQuickPeriod(period) {
            const today = new Date();
            const endDate = today.toISOString().split('T')[0];
            let startDate;

            if (period === 'today') {
                startDate = endDate;
            } else if (period === 'week') {
                const weekAgo = new Date(today);
                weekAgo.setDate(today.getDate() - 7);
                startDate = weekAgo.toISOString().split('T')[0];
            } else if (period === 'month') {
                const monthAgo = new Date(today);
                monthAgo.setMonth(today.getMonth() - 1);
                startDate = monthAgo.toISOString().split('T')[0];
            }

            document.getElementById('start-date').value = startDate;
            document.getElementById('end-date').value = endDate;

            loadAnalytics();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏
        async function loadAnalytics() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–∏–æ–¥!');
                return;
            }

            try {
                const response = await apiFetch(`${API_BASE}/api/admin/analytics?start_date=${startDate}&end_date=${endDate}`);
                const data = await response.json();

                if (data.ok) {
                    renderStats(data);
                    renderChart(data.daily_dynamics);
                    renderTopPackages(data.top_packages);
                    renderManagersRating(data.managers_rating);
                } else {
                    tg.showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {
                console.error(error);
                tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function renderStats(data) {
            const container = document.getElementById('main-stats');
            container.innerHTML = `
                <div class="stat-card">
                    <h3>–í—Å–µ–≥–æ –ø—Ä–æ–¥–∞–∂</h3>
                    <div class="value">${data.total_bookings}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #C4B5A7 0%, #9B8474 100%);">
                    <h3>–û—Ç–º–µ–Ω–µ–Ω–æ</h3>
                    <div class="value">${data.total_cancelled}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #9B8474 0%, #6B5D52 100%);">
                    <h3>% –û—Ç–º–µ–Ω</h3>
                    <div class="value">${data.cancellation_rate}%</div>
                </div>
            `;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≥—Ä–∞—Ñ–∏–∫–∞
        function renderChart(dynamics) {
            const ctx = document.getElementById('salesChart').getContext('2d');

            if (salesChart) {
                salesChart.destroy();
            }

            const labels = dynamics.map(d => d[0]);
            const values = dynamics.map(d => d[1]);

            salesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '–ü—Ä–æ–¥–∞–∂–∏',
                        data: values,
                        borderColor: '#9B8474',
                        backgroundColor: 'rgba(155, 132, 116, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // –¢–û–ü –ø–∞–∫–µ—Ç–æ–≤
        function renderTopPackages(packages) {
            const container = document.getElementById('top-packages-container');
            const top10 = packages.slice(0, 10);

            let html = '<table><thead><tr><th>–ü–∞–∫–µ—Ç</th><th>–ü—Ä–æ–¥–∞–∂</th></tr></thead><tbody>';
            top10.forEach(([name, count]) => {
                html += `<tr><td>${name}</td><td><strong>${count}</strong></td></tr>`;
            });
            html += '</tbody></table>';

            container.innerHTML = html;
        }

        // –†–µ–π—Ç–∏–Ω–≥ –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤
        function renderManagersRating(managers) {
            const table = document.getElementById('managers-rating');

            let html = '<thead><tr><th>–ú–µ–Ω–µ–¥–∂–µ—Ä</th><th>–ü—Ä–æ–¥–∞–∂</th><th>–û—Ç–º–µ–Ω–µ–Ω–æ</th></tr></thead><tbody>';
            managers.forEach(([name, total, cancelled]) => {
                html += `<tr><td>${name}</td><td><strong>${total}</strong></td><td style="color: var(--danger-text);">${cancelled}</td></tr>`;
            });
            html += '</tbody></table>';

            table.innerHTML = html;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤
        async function loadManagers() {
            const container = document.getElementById('managers-list');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞...</p></div>';

            try {
                const response = await apiFetch(`${API_BASE}/api/admin/managers`);
                const data = await response.json();

                if (data.ok) {
                    const cards = data.managers.map(manager => `
                        <div class="manager-card" onclick="showManagerDetail(${manager.telegram_id}, '${manager.full_name}')">
                            <h3>${manager.full_name}</h3>
                            <div class="manager-stats">
                                <span>ID: ${manager.telegram_id}</span>
                                <span>–†–æ–ª—å: ${manager.role}</span>
                            </div>
                        </div>
                    `).join('');
                    container.innerHTML = cards || '<p style="color: var(--text-secondary);">–ú–µ–Ω–µ–¥–∂–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                } else {

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–∏–æ–¥–∞ –¥–ª—è –±—Ä–æ–Ω–µ–π
        function setBookingsPeriod(period) {
            const today = new Date();
            const endDate = today.toISOString().split('T')[0];
            let startDate;

            if (period === 'today') {
                startDate = endDate;
            } else if (period === 'week') {
                const weekAgo = new Date(today);
                weekAgo.setDate(today.getDate() - 7);
                startDate = weekAgo.toISOString().split('T')[0];
            } else if (period === 'month') {
                const monthAgo = new Date(today);
                monthAgo.setMonth(today.getMonth() - 1);
                startDate = monthAgo.toISOString().split('T')[0];
            }

            document.getElementById('bookings-start-date').value = startDate;
            document.getElementById('bookings-end-date').value = endDate;

            loadAllBookings();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –±—Ä–æ–Ω–µ–π
        async function loadAllBookings() {
            const startDate = document.getElementById('bookings-start-date').value;
            const endDate = document.getElementById('bookings-end-date').value;

            if (!startDate || !endDate) {
                tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–∏–æ–¥!');
                return;
            }

            const container = document.getElementById('bookings-list');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞ –±—Ä–æ–Ω–µ–π...</p></div>';

            try {
                const response = await apiFetch(`${API_BASE}/api/admin/bookings?start_date=${startDate}&end_date=${endDate}`);

                }
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="color: var(--text-secondary);">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º</p>';
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ –±—Ä–æ–Ω–µ–π
        function renderBookingsList(bookings) {
            const container = document.getElementById('bookings-list');

                        <p>üë§<strong>–ú–µ–Ω–µ–¥–∂–µ—Ä:</strong> ${booking.manager_name}</p>
                        <p>üìÖ<strong>–°–æ–∑–¥–∞–Ω–æ:</strong> ${createdDate} –≤ ${createdTime}</p>
                        ${booking.notes ? `<p>üìù <strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> ${booking.notes}</p>` : ''}

        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ badge –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞
        function getStatusBadge(status) {
            const statusMap = {
                'new': '<span class="badge badge-success">–ê–∫—Ç–∏–≤–Ω–∞—è</span>',
                'cancelled': '<span class="badge badge-danger">–û—Ç–º–µ–Ω–µ–Ω–∞</span>',
                'rescheduled': '<span class="badge" style="background: #FFF3E0; color: #E65100;">–ü–µ—Ä–µ–Ω–æ—Å</span>'
            };
            return statusMap[status] || '<span class="badge badge-success">–ê–∫—Ç–∏–≤–Ω–∞—è</span>';
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –±—Ä–æ–Ω–µ–π –ø–æ —Å—Ç–∞—Ç—É—Å—É
        function filterBookingsByStatus(status) {
            currentStatusFilter = status;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            const tabs = document.querySelectorAll('#bookings .tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            let filteredBookings;
            if (status === 'all') {
                filteredBookings = allBookingsData;
            } else if (status === 'active') {
                filteredBookings = allBookingsData.filter(b => b.status === 'new');
            } else {
                filteredBookings = allBookingsData.filter(b => b.status === status);
            }

            renderBookingsList(filteredBookings);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {

            const today = new Date().toISOString().split('T')[0];
