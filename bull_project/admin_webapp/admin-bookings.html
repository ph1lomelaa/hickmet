    </style>

    <div class="period-selector">

        </div>

        </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_BASE = window.BULL_API_URL;
        let allBookings = [];
        let currentFilter = 'all';

        const normalizeStatus = (value) => (value || '').toLowerCase();
        const formatDateTime = (value) => {
            if (!value) return '-';
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) return value;
            const dateStr = date.toLocaleDateString('ru-RU');
            const timeStr = date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            return `${dateStr} ${timeStr}`;
        };
        const safeText = (value, fallback = '-') => {
            if (value === null || value === undefined) return fallback;
            if (typeof value === 'string') {
                const trimmed = value.trim();
                return trimmed === '' || trimmed === '-' ? fallback : trimmed;
            }
            return value !== '' ? value : fallback;
        };
        const safeValue = safeText;

        // –û–±—ë—Ä—Ç–∫–∞ –¥–ª—è fetch —Å –∑–∞–≥–æ–ª–æ–≤–∫–∞–º–∏ ngrok
        async function apiFetch(url, options = {}) {
            const headers = {
                'ngrok-skip-browser-warning': '1',
                ...options.headers
            };
            return fetch(url, { ...options, headers });
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –±—ã—Å—Ç—Ä–æ–≥–æ –ø–µ—Ä–∏–æ–¥–∞
        function setQuickPeriod(period) {
            const today = new Date();
            const endDate = today.toISOString().split('T')[0];
            let startDate;

            if (period === 'today') {
                startDate = endDate;
            } else if (period === 'week') {
                const weekAgo = new Date(today);
                weekAgo.setDate(today.getDate() - 7);
                startDate = weekAgo.toISOString().split('T')[0];
            } else if (period === 'month') {
                const monthAgo = new Date(today);
                monthAgo.setMonth(today.getMonth() - 1);
                startDate = monthAgo.toISOString().split('T')[0];
            }

            document.getElementById('start-date').value = startDate;
            document.getElementById('end-date').value = endDate;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –±—Ä–æ–Ω–µ–π
        async function loadBookings() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–∏–æ–¥!');
                return;
            }

            const container = document.getElementById('bookings-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞ –±—Ä–æ–Ω–µ–π...</p></div>';

            try {
                const response = await apiFetch(`${API_BASE}/api/admin/bookings?start_date=${startDate}&end_date=${endDate}`);
                const data = await response.json();

                if (data.ok) {
                    allBookings = data.bookings;
                    updateStats();
                    renderBookings();
                    document.getElementById('stats-grid').style.display = 'grid';
                    document.getElementById('status-filters').style.display = 'block';
                } else {
                    container.innerHTML = '<div class="empty-state"><p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p></div>';
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="empty-state"><p>–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º</p></div>';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const total = allBookings.length;
            const active = allBookings.filter(b => normalizeStatus(b.status) === 'new').length;
            const cancelled = allBookings.filter(b => normalizeStatus(b.status) === 'cancelled').length;
            const rescheduled = allBookings.filter(b => normalizeStatus(b.status) === 'rescheduled').length;

            document.getElementById('total-count').textContent = total;
            document.getElementById('active-count').textContent = active;
            document.getElementById('cancelled-count').textContent = cancelled;
            document.getElementById('rescheduled-count').textContent = rescheduled;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±—Ä–æ–Ω–µ–π
        function renderBookings() {
            const container = document.getElementById('bookings-container');
            let filtered = allBookings;

            if (currentFilter !== 'all') {
                filtered = allBookings.filter(b => normalizeStatus(b.status) === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>–ë—Ä–æ–Ω–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p></div>';
                return;
            }

            // –ö–∞—Ä—Ç–∞ –ø–µ—Ä–µ–≤–æ–¥–∞ —Ç–∏–ø–æ–≤ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è
            const placementMap = {
                "family": "üë™ –°–µ–º—å—è (–≤–º–µ—Å—Ç–µ)",

            const statusText = statusTextMap[status] || (status ? status.toUpperCase() : '–ê–ö–¢–ò–í–ù–ê');

            const guestName = guestNameRaw ? guestNameRaw : '–ë–µ–∑ –∏–º–µ–Ω–∏';
            const packageName = safeValue(booking.package_name);
            const sheetName = safeValue(booking.sheet_name);
            const roomType = safeValue(booking.room_type);
            const placementTypeRaw = booking.placement_type;
            const placementType = placementMap[placementTypeRaw] || safeValue(placementTypeRaw);
            const groupMembers = Array.isArray(booking.group_members) ? booking.group_members : [];
            const groupLabel = groupMembers.length > 1 ? groupMembers.join(', ') : null;
            const phone = safeValue(booking.client_phone);
            const price = safeValue(booking.price);
            const priceLabel = price === '-' ? '-' : `${price} —Ç–≥`;
            const amountPaid = safeValue(booking.amount_paid);
            const comment = booking.comment && booking.comment.trim() !== '' ? booking.comment : '-';
                const managerName = safeValue(booking.manager_name || booking.manager_name_text);
                const gender = booking.gender === 'F' ? '–ñ–µ–Ω—Å–∫–∏–π' : '–ú—É–∂—Å–∫–æ–π';
                const dateOfBirth = safeValue(booking.date_of_birth);
                const passportNum = safeValue(booking.passport_num);
                const passportExpiry = safeValue(booking.passport_expiry);
                const iin = safeValue(booking.guest_iin);
                const mealType = safeValue(booking.meal_type);

                const avia = safeValue(booking.avia);

                const source = safeValue(booking.source);
                const sheetRow = booking.sheet_row_number != null ? booking.sheet_row_number : '-';

                const passportImage = booking.passport_image_path;

                let html = `
                    <div class="booking-card">
                        <div class="booking-header">
                            <div class="booking-guest">üë§ ${guestName}</div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                `;

                if (passportImage) {
                    html += `
                        <div class="passport-container">
                            <img
                                src="${API_BASE}/api/care/passport-photo/${booking.id}?ngrok-skip-browser-warning=1"
                                alt="–ü–∞—Å–ø–æ—Ä—Ç"

                                onerror="this.style.display='none'"
                            >
                            <button
                                class="download-pdf-btn"
                                onclick="downloadPassportPDF(${booking.id})"
                            >
                                üìÑ –°–∫–∞—á–∞—Ç—å PDF —Å —Ç–µ–∫—Å—Ç–æ–º
                            </button>
                        </div>
                    `;
                }

                html += `
                        <div class="booking-details">
                            <div class="booking-detail">–¢–µ–ª–µ—Ñ–æ–Ω: <strong>${phone}</strong></div>

        function filterByStatus(status) {

            document.querySelectorAll('.filter-tab').forEach(tab => {

            });
            event.target.classList.add('active');

            renderBookings();
        }

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –ø–∞—Å–ø–æ—Ä—Ç–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ PDF —Å —Ç–µ–∫—Å—Ç–æ–≤—ã–º —Å–ª–æ–µ–º
        async function downloadPassportPDF(bookingId) {
            try {
                const button = event.target;
                const originalText = button.innerHTML;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                button.innerHTML = '‚è≥ –°–æ–∑–¥–∞–Ω–∏–µ PDF...';
                button.disabled = true;

                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º PDF —Å —Å–µ—Ä–≤–µ—Ä–∞
                const response = await apiFetch(`${API_BASE}/api/care/passport-pdf/${bookingId}`);

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è PDF');
                }

                // –ü–æ–ª—É—á–∞–µ–º blob –¥–∞–Ω–Ω—ã–µ
                const blob = await response.blob();

                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `passport_${bookingId}.pdf`;
                document.body.appendChild(a);
                a.click();

                // –û—á–∏—â–∞–µ–º
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                button.innerHTML = '‚úÖ PDF —Å–∫–∞—á–∞–Ω';
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è PDF:', error);
                const button = event.target;
                button.innerHTML = '‚ùå –û—à–∏–±–∫–∞';
                setTimeout(() => {
                    button.innerHTML = 'üìÑ –°–∫–∞—á–∞—Ç—å PDF —Å —Ç–µ–∫—Å—Ç–æ–º';
                    button.disabled = false;
                }, 2000);
            }
        }

        function toggleDetails(detailId, btnElement) {
            const details = document.getElementById(detailId);
            if (!details) return;
            const button = btnElement || event.currentTarget;
            if (details.classList.contains('show')) {
                details.classList.remove('show');
                button.classList.remove('active');
                button.innerHTML = 'üìã –ü–æ–¥—Ä–æ–±–Ω–µ–µ';
            } else {
                details.classList.add('show');
                button.classList.add('active');
                button.innerHTML = 'üîº –°–∫—Ä—ã—Ç—å';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            setQuickPeriod('today');
            loadBookings();
        });
