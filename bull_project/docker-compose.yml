version: '3.8'

services:
  bot:
    build: .
    container_name: bull_bot
    restart: always
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+asyncpg://bull:password@db:5432/bull_db
      - PASSPORT_ENGINE=easyocr
      - POPPLER_PATH=/usr/bin

  db:
    image: postgres:15-alpine
    container_name: bull_postgres
    restart: always
    environment:
      - POSTGRES_USER=bull
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=bull_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
